<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <span>Meu Carrinho de Compras</span>
    </header>
    <main>
        <div class="page-title">Pedido #66666</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                        <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                <img src="imagens/teclado-mecanico.jpg" 
                                height="100"
                                width="100"
                                alt="Teclado mecanico">
                                <div class="info">
                                <div class="name">Teclado Mecânico</div>
                                <div class="category">Periféricos</div>
                                </div>
                             </div>
                            </td>
                            <td>R$ 650</td>
                            <td>
                                <div class="quantity">
                                <button>
                                    <i class="bx bx-minus"></i>
                                </button>
                                <span>2</span>
                                <button>
                                    <i class="bx bx-plus"></i>
                                </button>
                            </div>
                            </td>
                            <td>R$ 1.300,00</td>
                            <td>
                                <div class="remove">
                                <button>
                                    <i class="bx bx-x"></i>
                                </button>
                            </div>
                            </td>
                        </tr>

                            <tr>
                                <td>
                                    <div class="product">
                                    <img src="imagens/cadeira-gamer.jpg" 
                                    height="100"
                                    width="100"
                                    alt="cadeira gamer">
                                    <div class="info">
                                    <div class="name">cadeira gamer</div>
                                    <div class="category">Acessórios</div>
                                    </div>
                                 </div>
                                </td>
                                <td>R$ 500</td>
                                <td>
                                    <div class="quantity">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>1</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                                </td>
                                <td>R$ 500,00</td>
                                <td>
                                    <div class="remove">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                                </td>

                            </tr>

                            <tr>
                                <td>
                                    <div class="product">
                                    <img src="imagens/headset.jpg" 
                                    height="100"
                                    width="100"
                                    alt="headset">
                                    <div class="info">
                                    <div class="name">headset</div>
                                    <div class="category">Acessórios</div>
                                    </div>
                                 </div>
                                </td>
                                <td>R$ 900</td>
                                <td>
                                    <div class="quantity">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>1</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                                </td>
                                <td>R$ 900,00</td>
                                <td>
                                    <div class="remove">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                                </td>

                            </tr>
                    </tbody>
                </table>

            </section>
            <aside>
                <div class="box">
                <header>Resumo da Compra</header>
                <div class="details">
                <div>
                    <span>Sub-Total</span>
                    <span>R$ 2.500,00</span>
                </div>
                <div>
                    <span>Frete</span>
                    <span>Gratuito</span>
                </div>
                <div>
                    <button>
                        Adicionar cupom de desconto
                        <i class="bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div>
                <footer>
                    <span>Total</span>
                    <span>R$ 2.500,00</span>
                </footer>
                
            </div>
            <button>Finalizar a Compra</button>
            </aside>
        </div>
    </main>
    
</body>
</html>
